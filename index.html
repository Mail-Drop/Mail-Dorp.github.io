<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="临时邮箱接收服务，您可以将邮件发送到指定邮箱，我们会转发给您的真实邮箱。">
    <title>临时邮箱接收服务</title>

    <!-- 设置页面图标 -->
    <link rel="icon" href="https://via.placeholder.com/32x32.png?text=Mail" type="image/png">

    <style>
        /* Reset一些默认的浏览器样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* 页面头部 */
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
        }

        /* 页面主体 */
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 临时邮箱展示区域 */
        .email-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            margin-top: 40px;
            text-align: center;
        }

        .email-box h2 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #007bff;
        }

        .email-box p {
            font-size: 20px;
            color: #555;
        }

        .email-box .email-address {
            font-size: 22px;
            font-weight: bold;
            color: #007bff;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .email-box .info {
            font-size: 16px;
            color: #777;
        }

        .email-box input {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 20px;
            width: 50%;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .email-box button {
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .email-box button:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background-color: #007bff;
            color: #fff;
        }

        .footer p {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            .email-box h2 {
                font-size: 24px;
            }

            .email-box p {
                font-size: 18px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>临时邮箱接收服务</h1>
    <p>将邮件发送到我们的临时邮箱，我们会转发给您的真实邮箱。</p>
</header>

<div class="container">
    <div class="email-box">
        <h2>您的临时邮箱地址</h2>
        <p class="info">请设置自定义邮箱前缀，然后点击生成新的邮箱。</p>
        
        <!-- 用户输入自定义前缀的输入框 -->
        <input type="text" id="customPrefix" placeholder="请输入邮箱前缀（例如：yourname）" />
        
        <!-- 生成邮箱地址的按钮 -->
        <button onclick="generateEmail()">生成临时邮箱</button>
        
        <!-- 显示生成的临时邮箱 -->
        <p class="email-address" id="emailAddress">等待生成邮箱...</p>

        <!-- 进入邮箱按钮，初始时隐藏 -->
        <button id="enterMailboxButton" style="display: none;" onclick="window.location.href='mailbox.html'">进入邮箱</button>
    </div>
</div>

<div class="footer">
    <p>© 2025 临时邮箱服务 | 提供便捷的临时邮箱接收功能</p>
</div>

<script>
    // 设置固定后缀
    const emailDomain = "@alipaycat.com";

    // 生成随机的临时邮箱地址
    function generateEmail() {
        const customPrefix = document.getElementById('customPrefix').value.trim();
        
        // 如果用户没有输入自定义前缀，则生成一个随机前缀
        const prefix = customPrefix || generateRandomPrefix();
        
        // 合成完整的临时邮箱地址
        const tempEmail = prefix + emailDomain;

        // 显示生成的邮箱地址
        document.getElementById('emailAddress').textContent = tempEmail;

        // 显示进入邮箱按钮
        document.getElementById('enterMailboxButton').style.display = 'inline-block';
    }

    // 生成随机的邮箱前缀（例如：abc123）
    function generateRandomPrefix() {
        const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        let result = '';
        for (let i = 0; i < 8; i++) {
            result += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        return result;
    }
</script>

</body>
</html>
